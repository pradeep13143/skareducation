{% extends "base.html" %}
{% block banner %} {% endblock %}
{% block body %}
<section id="main-container" class="main-container">
	<div class="container">
         <div class="row">
            <div class="col-md-12">
    
               <h3 class="column-title">Register as a Student / Parent</h3>

              {% if added %}
                  <h3 class="column-title">{{success_message}}</h3>
              {% else %}
               <form action="." method="POST" role="form" enctype="multipart/form-data">{% csrf_token %}
                  <div class="error-container"></div>
                  <div class="row">
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Parent Name</label>
                        <input class="form-control form-control-name" name="parent_name" id="parent_name" placeholder="Parent Name" type="text" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Student Name</label>
                           <input class="form-control form-control-subject" name="student_name" id="student_name"
                           placeholder="Student Name" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Email</label>
                           <input class="form-control form-control-email" name="email" id="email" 
                           placeholder="Email" type="email" required>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Phone / Mobile</label>
                        <input class="form-control form-control-name" name="phone" id="phone" placeholder="Phone / Mobile" type="text" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control form-control-gender" name="gender">
	                           <option value="">Select Gender</option>
	                           <option value="Male">Male</option>
	                           <option value="Female">Female</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>City</label>
                        <input class="form-control form-control-name" name="city" id="city" placeholder="City Name" type="text" required>
                        </div>
                     </div>
                  </div>
                  
                  <div class="row">
                  	<div class="col-md-4">
	                  <div class="form-group">
	                     <label>Address</label>
	                     <textarea class="form-control form-control-message" name="address" id="address" placeholder="Complete Address" rows="5" required></textarea>
	                  </div>
                  	</div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Pincode</label>
                        <input class="form-control form-control-name" name="pincode" id="pincode" placeholder="Pincode" type="text" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Other Details</label>
                           <textarea class="form-control form-control-message" name="other_details" id="other_details" placeholder="Tutor required for which class and subjects" rows="5" required></textarea>
                        </div>
                     </div>
                  </div>
                  <div class="text-center"><br>
                     <input class="btn btn-primary solid blank" type="submit">
                  </div>
               </form>
               {% endif %}
            </div>
         
         </div><!-- Content row -->
	</div>
</section>
{% endblock %}
