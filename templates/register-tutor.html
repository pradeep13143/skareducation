{% extends "base.html" %}
{% block title %}Register Tutor{% endblock %}
{% block banner %} {% endblock %}
{% block body %}
<section id="main-container" class="main-container">
	<div class="container">
         <div class="row">
            <div class="col-md-12">
    
               <h3 class="column-title">Register as a Tutor</h3>

               <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
                  <div class="error-container"></div>
                  <div class="row">
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Name</label>
                        <input class="form-control form-control-name" name="name" id="name" placeholder="Tutor Name" type="text" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Email</label>
                           <input class="form-control form-control-email" name="email" id="email" 
                           placeholder="Email" type="email" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Phone / Mobile</label>
                        <input class="form-control form-control-name" name="phone" id="phone" placeholder="Phone / Mobile" type="text" required>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>ID Proof Type</label>
                           <select class="form-control form-control-id_proof" name="id_proof_type">
	                           <option value="">Select Proof Type</option>
	                           <option value="Aadhar">Aadhar Card</option>
	                           <option value="Voter ID">Voter ID</option>
                              <option value="Pancard">Pancard</option>
                              <option value="Passport">Passport</option>
                              <option value="Driving Licence">Driving Licence</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>ID Proof</label>
                        <input class="form-control form-control-name" name="id_proof" id="id_proof" type="file" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Photograph</label>
                        <input class="form-control form-control-name" name="photograph" id="photograph" type="file" required>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control form-control-gender" name="gender">
                              <option value="">Select Gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>City</label>
                        <input class="form-control form-control-name" name="city" id="city" placeholder="City Name" type="text" required>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Pincode</label>
                        <input class="form-control form-control-name" name="pincode" id="pincode" placeholder="Pincode" type="text" required>
                        </div>
                     </div>
                  </div>
                  
                  <div class="row">
                  	<div class="col-md-4">
	                  <div class="form-group">
	                     <label>Address</label>
	                     <textarea class="form-control form-control-message" name="address" id="address" placeholder="Complete Address" rows="5" required></textarea>
	                  </div>
                  	</div>
                     
                     <div class="col-md-4">
                        <div class="form-group">
                           <label>Other Details</label>
                           <textarea class="form-control form-control-message" name="other_details" id="other_details" placeholder="Subjects details you wish to teach" rows="5" required></textarea>
                        </div>
                     </div>
                  </div>
                  <div class="text-center"><br>
                     <button class="btn btn-primary solid blank" type="submit">Register</button> 
                  </div>
               </form>
            </div>
         
         </div><!-- Content row -->
	</div>
</section>
{% endblock %}
